<!doctype html>
{% load static %}
{% load bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/instaFavi.ico' %}" type="image/x-icon">
    {% block profile_link_style %}
    {% endblock %}
    {% block title_blcok %}
    {% endblock %}
</head>
<body>
<nav class="navbar pt-3 ps-2 pe-1">
    <div class="nav-wrapper">
        <a class="brand-img " href="{% url 'index' %}"><img src="{% static 'img/logos/instaLogo.png' %}"
                                                            class="" alt=""></a>
        <div class="nav-items pt-5 mt-4">
            <a class="d-flex align-items-center" href="{% url 'index' %}"><img src="{% static 'img/logos/home.PNG' %}" class="icon" alt="">Главная</a>
            {% if user.is_authenticated %}
             <a class="d-flex align-items-center" style="font-size: 19px;" class="search_link" href="{% url 'search' %}">
                <i class="fa-solid fa-magnifying-glass"></i>Поиск</a>
            <a class="d-flex align-items-center" href="{% url 'add_post' %}"><img src="{% static 'img/logos/add.PNG' %}" class="icon" alt="">Добавить публикацию</a>
            <a class="d-flex align-items-center" href="{% url 'profile' user.pk %}"><img class="icon"  style="border-radius: 100%; height: 28px; width: 28px;" src="{{ user.avatar.url }}" alt="">Профиль</a>
            <a class="d-flex align-items-center" href="{% url 'logout' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i> Выход</a>
            {% else %}
            <a class="flex align-items-center" href="{% url 'login' %}"><i class="fa-solid fa-arrow-right-to-bracket"></i>Войти</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="pb-5">
    {% block content_block %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
