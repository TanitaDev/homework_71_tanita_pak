{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}
{% block content_block %}
<div class="pt-4 container d-flex justify-content-center">
    <div class="row w-50">
        <form action="{% url 'login' %}" method="POST">
            <div class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content='Войти' %}
                <a class="ms-3" href="{% url 'register' %}">Зарегистироваться</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
