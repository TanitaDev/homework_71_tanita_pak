{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block content_block %}
<div class="container d-flex justify-content-center">
    <div class="row w-50">
        <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
            <div class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content='Зарегистрироваться' %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
